<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="signnn.css">
</head>
<body>
<div class="logo"><img src="https://img.freepik.com/premium-vector/ai-logo-template-vector-with-white-background_1023984-15069.jpg"width="40px" height="40px ">
</div>
<div class="register-container">
    <h2>إنشاء حساب جديد</h2>
    <form action="connect_newaccount.php" method="post">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">تأكيد كلمة المرور:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <button type="submit">إنشاء الحساب</button>
    </form>
    
    <a href="logn.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
</div>

</body>
</html>
